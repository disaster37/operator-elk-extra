# permissions for end users to edit rolemappings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rolemapping-editor-role
rules:
- apiGroups:
  - elk.k8s.webcenter.fr
  resources:
  - rolemappings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - elk.k8s.webcenter.fr
  resources:
  - rolemappings/status
  verbs:
  - get
